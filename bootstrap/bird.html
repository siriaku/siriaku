
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="animate.css" />
  <style>
  body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
  }
 
  .bg-1 { 
      background-color: #1abc9c; /* Green */
      color: #ffffff;
  }
  .bg-2 { 
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
  }
  .bg-3 { 
      background-color: #ffffff; /* White */
      color: #555555;
  }
  .bg-4 { 
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;
  }
  .container-fluid {
      padding-top: 30px;
      padding-bottom: 30px;
  }
  	#bird1
{
    color:black;
    display:inline-block;
	float:left;

}
#bird2
{
    color:black;
    display:inline-block;
	float:center;
}
#bird3
{
    color:black;
    display:inline-block;
    clear:none;
	float:right;
}
  </style>
</head>
<body>



<!-- First Container -->
<div class="container-fluid bg-1 text-center">
   <div id="bird1">
  <h3 class="margin">Who Am I?</h3>
  <img src="bird.jpg" class="img-responsive img-circle margin wow rotateOut" data-wow-delay="0.9s" style="
    border-left-width: 20px;
    margin-left: 150px;" alt="Bird" width="250" height="250">
  <h3>I'm an adventurer</h3>
  </div>
  <div id="bird2">
  <h3 class="margin">Who Am I?</h3>
  <img src="bird.jpg" class="img-responsive img-circle margin wow rotateOut" data-wow-delay="0.9s" style="display:inline" alt="Bird" width="250" height="250">
  <h3>I'm an adventurer</h3>
  </div>
  <div id="bird3">
  <h3 class="margin">Who Am I?</h3>
  <img src="bird.jpg" class="img-responsive img-circle margin wow rotateOut" data-wow-delay="0.9s" style="
    margin-right: 150px;" alt="Bird" width="250" height="250">
  <h3>I'm an adventurer</h3>
  </div>
</div>
 <script type="text/javascript" src="js/wow.min.js"></script>

              new WOW().init();
