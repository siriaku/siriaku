<!DOCTYPE HTML>
	<html>
	<!--head of the webpage-->
		<head>
			<!--title this is the title of html-->	
				<title>Form</title>
				<!--style- this is used to write css style-->
				<!-- this is internal style-->
				<style>
				  body{
					   background-color: #ee;
				  
				  }
				
				</style>
				<!--this is external style-->
				<link rel="stylesheet" href="style.css" />

	    </head>
		<!--this is inline/attribute style-->
		<body style="background-color: #000;">
		<!--body of page-->
		<body>
			<article>
				 <header>
				   <h1>Welcome to my Website:</h1>
				</header>
			   <section>
			     <form name="NewLicenceName" >
				 
					 <div>
						<label for="firstname">Applicant first name:</label>
						<input type="text" id="firstname" name="firstname" placeholder="firstname"> 
					 </div>
					 <br/>
					 <div>
						<label for="lastname">Applicant last name:</label>
						<input type="text" id="lastname" name="lastname" placeholder="lastname"> 
					 </div>
					 <div>
						<label for="gender">Applicant gender:</label><br/>
						<label for="male">male:</label>
						<input type="radio" id="male" name="gender" >
						<label for="female">female:</label>
						<input type="radio" id="female" name="gender" >
					 </div>
					 <div>
						 <label for="seniour">Seniour citizen</label>
						 <input type="checkbox" id="seniour">
					 </div><br/>
					 <div>
						 <button type="submit" id="submit" name="submit">
							<span>submit</span>
						 </button>
						 <button type="cancel" id="cancel" name="cancel">
							<span>cancel</span>
						 </button>
						 <button type="reset" id="reset" name="reset">
							<span>reset</span>
						 </button>
					 </div>
				 </form>
				  
			   </section>
			  <footer>
			  <h3></h3>
			  </footer>
			</article>
		</body>
	</html>
